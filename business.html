<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumar Business Solutions</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="page-business">

    <nav class="navbar">
        <div class="nav-content">
            <a href="index1.html" class="logo">Zumar<span class="logo-accent">.Enterprise</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Consumer</a></li>
                <li><a href="#" class="active">Enterprise</a></li>
            </ul>
        </div>
    </nav>

    <header class="business-hero">
        <div class="container">
            <h1>Partner Teknologi Masa Depan.</h1>
            <p>Berdayakan tim Anda dengan hardware paling canggih di industri.</p>
        </div>
    </header>

    <section class="form-section">
        <div class="form-card">
            <h2>Hubungi Tim Penjualan</h2>
            <form id="businessForm">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Perusahaan</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nama Perusahaan</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Ukuran Tim</label>
                        <select>
                            <option>1-10</option>
                            <option>11-50</option>
                            <option>50+</option>
                            <option>Enterprise (500+)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Kebutuhan</label>
                    <textarea rows="4" placeholder="Ceritakan kebutuhan hardware Anda..."></textarea>
                </div>
                <button type="submit" class="btn-primary full-width">Kirim Permintaan</button>
            </form>
        </div>
    </section>

</body>
</html>
